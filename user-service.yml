spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: '{cipher}' # 암호화 된 문자 명시

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  ip: 192.168.0.45

order_service:
  url: http://127.0.0.1:8000/order-service/%s/orders
  exception: 
    orders_is_empty: User's order is empty.